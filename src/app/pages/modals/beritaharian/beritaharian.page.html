<ion-header translucent="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="actClose()">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Berita Harian</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="actNext()" text-transform="false">
        <div>Lanjut</div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-end">
  <ion-refresher
    slot="fixed"
    pullFactor="0.5"
    pullMin="100"
    pullMax="100"
    (ionRefresh)="refreshData($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="showList">
    <ion-item *ngFor="let list of arrList" button>
      <ion-label class="copyText">
        <h2>{{list.name}}</h2>
        <p style="font-size: 10px">{{list.news_date}}</p>
        <ion-text class="ion-text-wrap ion-text-justify"
          ><p>{{list.desc}}</p></ion-text
        >
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="!showList" class="scroll-content">
    <ion-list>
      <ion-item *ngFor="let flist of fakeList">
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
