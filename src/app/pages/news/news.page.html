<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-end">
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="100" (ionRefresh)="refreshData($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar  slot="fixed" expand="full" [(ngModel)]="searchTerm" (ionChange)="setFilteredItems($event)" (ionClear)="cleared($event)" ></ion-searchbar>
  <ion-list *ngIf="showList" style="margin-top: 45px;">
    <ion-item *ngFor="let list of arrList" button >
      <ion-label>
        <h2>Run the App</h2>
        <p style="font-size: 10px;">12-02-2021 22:32</p>
        <ion-text class="ion-text-wrap ion-text-justify" ><p>There are a number of other ways to run an app, it's recommended to start with this workflow. To develop and test apps on devices and emulators, see the <b>Running an App Guide</b></p></ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="5%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div *ngIf="!showList" class="scroll-content">
    <ion-list>      
      <ion-item *ngFor="let flist of fakeList">
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>      
    </ion-list>
  </div>
</ion-content>
