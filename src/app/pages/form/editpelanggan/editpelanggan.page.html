<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Pelanggan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Kode Outlet</ion-label>
    <ion-input [(ngModel)]="kodeoutlet" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nama Outlet</ion-label>
    <ion-input [(ngModel)]="namaoutlet" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Alamat Outlet</ion-label>
    <ion-textarea [(ngModel)]="alamatoutlet" rows="3"  placeholder="Isi Alamat"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Provinsi</ion-label>
    <ion-input [(ngModel)]="provinsi" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Kota</ion-label>
    <ion-input [(ngModel)]="kota" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Kecamatan</ion-label>
    <ion-input [(ngModel)]="kecamatan" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Kelurahan</ion-label>
    <ion-input [(ngModel)]="kelurahan" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Kode Pos</ion-label>
    <ion-input [(ngModel)]="kodepos" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Personal Kontak</ion-label>
    <ion-input [(ngModel)]="kontak" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nomor Telepon</ion-label>
    <ion-input [(ngModel)]="telp" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Saluran Distribusi</ion-label>
    <ion-input [(ngModel)]="distribusi" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Category</ion-label>
    <ion-input [(ngModel)]="category" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Sub Category</ion-label>
    <ion-input [(ngModel)]="subcategory" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">UB</ion-label>
    <ion-input [(ngModel)]="ub" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">DC</ion-label>
    <ion-input [(ngModel)]="dc" type="text" ></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="4" >
        <ion-item>
          <ion-input placeholder="Latitude" [(ngModel)]="lat" readonly></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="5" >
        <ion-item>
          <ion-input placeholder="Longitude" [(ngModel)]="long" readonly ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col class="ion-padding-vertical">
          <ion-buttons >
            <ion-button shape="round" class="ion-margin-top xs" color="primary" (click)="getLatlong()" >
              <ion-icon name="refresh-circle-outline" size="large"></ion-icon>
            </ion-button>
          </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="assets/shapes.svg">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-grid class="ion-no-padding" >
    <ion-row >
      <ion-col size="6" >
        <ion-button expand="full" color="success" (click)="confimData('ok')" >Simpan</ion-button>  
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="danger" (click)="myBackButton()" >Batal</ion-button>  
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-footer>
