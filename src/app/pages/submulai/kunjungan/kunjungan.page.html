<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Kunjungan</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="btnPopover($event)">
        <ion-icon  md="ellipsis-vertical" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="100" (ionRefresh)="refreshData($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid class="ion-margin-bottom">
    <ion-row >
      <ion-col size="3"  class="ion-align-items-center">
        <div class="ion-text-center  angka" style="background: green; ">0</div>
        <div class="ion-text-center">Sukses</div>
      </ion-col>
      <ion-col size="3">
        <div class="ion-text-center ion-padding-vertical angka" style="background:rgb(177, 3, 3) ">0</div>
        <div class="ion-text-center">Gagal</div>
      </ion-col>
      <ion-col size="3">
        <div class="ion-text-center ion-padding-vertical angka" style="background:rgb(199, 180, 9) ">1</div>
        <div class="ion-text-center">Tunda</div>
      </ion-col>
      <ion-col size="3">
        <div class="cTotal">
          <div class="ion-text-center" style="padding-top: 20px;">0 dari 1</div>
          <div class="ion-text-center"><b>Total</b></div>
        </div>
      </ion-col>      
    </ion-row>
  </ion-grid>
  <ion-item  (click)="goTo('dalamrute')" button >
    <ion-label >
      Kunjungan Dalam Rute
    </ion-label>
    <ion-icon name="chevron-forward-outline" slot="end" ></ion-icon>
  </ion-item>
  <ion-item (click)="goTo('luarrute')" button >
    <ion-label >
      Kunjungan Diluar Rute
    </ion-label>
    <ion-icon name="chevron-forward-outline" slot="end" ></ion-icon>
  </ion-item>
  <ion-item  (click)="goTo('pendingupload')" button >
    <ion-label >
      List Pending Upload
    </ion-label>
    <ion-icon name="chevron-forward-outline" slot="end" ></ion-icon>
  </ion-item>
</ion-content>
