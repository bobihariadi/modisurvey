<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Periksa Rute</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="btnPopover($event)">
        <ion-icon  md="ellipsis-vertical" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="100" (ionRefresh)="refreshData($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list  class="ion-no-padding" >
    <ion-list-header color="light">
      20-12-2021
      <ion-label class="ion-text-right ion-padding-end">1 Outlet</ion-label>
    </ion-list-header>
  </ion-list> 
  <ion-item  (click)="goTo('periksarute')" >
    <ion-label >
      DEMO-12345 Pahlawan Bondongan 3
    </ion-label>
    <ion-icon name="chevron-forward-outline" slot="end"   ></ion-icon>
  </ion-item>
</ion-content>
