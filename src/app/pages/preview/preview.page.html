<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Preview Visit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item (click)="goTo('preview/availability')" button>
    <ion-label> Preview Availability </ion-label>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>
  <ion-item (click)="goTo('preview/visibility')" button>
    <ion-label> Preview Visibility </ion-label>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>
  <ion-item (click)="goTo('preview/survey')" button>
    <ion-label> Preview Survey </ion-label>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>
</ion-content>
