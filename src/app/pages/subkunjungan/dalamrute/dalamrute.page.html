<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dalam Rute</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="">
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="100" (ionRefresh)="refreshData($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar  expand="full" [(ngModel)]="searchTerm" (ionChange)="setFilteredItems($event)" (ionClear)="cleared($event)" ></ion-searchbar>
  <ion-list *ngIf="showList" >
    <ion-item *ngFor="let list of arrList">
      <ion-label>
        <ion-text class="ion-text-wrap ion-text-justify" ><p>DEMO-12345 Pahlawan Bondongan 3</p></ion-text>
      </ion-label>
      <ion-buttons (click)="btnPopover($event)" slot="end" >        
          <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>       
      </ion-buttons>
    </ion-item>
  </ion-list>

  <div *ngIf="!showList" class="scroll-content">
    <ion-list>      
      <ion-item *ngFor="let flist of fakeList">
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-item>      
    </ion-list>
  </div>
</ion-content>
